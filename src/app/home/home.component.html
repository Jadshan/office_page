<h2>welcome</h2>
<h3>{{ bind }}</h3>
<h4>pipes-- {{ bind | lowercase }}</h4>
<h4>pipes-- {{ bind | uppercase }}</h4>
<h4>pipes-- {{ number | currency }}</h4>
<h4>pipes-- {{ number | currency: "LKR" }}</h4>
<h4>pipes-- {{ number | currency: "EUR" }}</h4>
<h4>pipes-- {{ number | percent }}</h4>
<br />
<h3>Event binding</h3>
<button (click)="Funclick('Event binded success')">click</button>
<br />
<br />
<input #txt (change)="Funclick(txt.value)" />
<br />
<br />
<!-- property binding -->
<input [disabled]="isdisabled" #txt (change)="Funclick(txt.value)" />
<input
  [value]="isdisabled"
  [disabled]="isdisabled"
  #txt
  (change)="Funclick(txt.value)"
/>
<br />
<br />
<!-- two way binding -->
<h3>{{ header | uppercase }}</h3>
<input [(ngModel)]="header" />
