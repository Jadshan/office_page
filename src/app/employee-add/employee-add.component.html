<div class="card-box">
  <form>
    <div class="row" style="text-align: center; display: block">
      <h2>Add/Edit Employee</h2>
    </div>

    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label>Code</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label>Adress</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label>Salary</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="offset-lg-3 col-lg-2">
        <br />
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Submit
          </button>
        </div>
      </div>
      <div class="col-lg-3">
        <br />
      </div>
    </div>
  </form>
</div>
