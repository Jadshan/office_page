<div>
  <div class="header">
    <h2>User</h2>
  </div>
  <div>
    <mat-card class="card">
      <mat-card-title>User Login</mat-card-title>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" name="Username" />
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Passworde"
              type="password"
              name="Password"
            />
          </mat-form-field>
        </form>
        <div>
          <button mat-raised-button type="submit" color="primary">Login</button>
          <a mat-raised-button style="margin: 5px" color="accent">Register</a>
        </div>
      </mat-card-content></mat-card
    >
  </div>
</div>
